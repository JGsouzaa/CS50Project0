<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--Up right corner links-->
        <div class="toprightsheet">
            <a href="imagesearch.html">Image Search</a> <!--https://www.google.com.br/imghp?hl=pt-BR&authuser=0&ogbl-->
            <div>
                <a style="padding-left: 15px" href="advancedsearch.html">Advanced Search</a>
            </div>
        </div>   
        <div class="center">
            <!--Center bar-->
            <form action="https://google.com/search">
            <div class="searchbar"> 
                <div class="margintextbox">
                    <div class="verticalcenter">
                        <input class="textbox" type="text" name="q">
                    </div>
                </div>
            </div >
            <div class="buttons">
                <center>
                    <input type="submit" value="Google Search">  
                    <input type="submit" name="btnI" value="Feeling Lucky">
                    <!--<input type="submit" value="Feeling Lucky">-->
                </center>
            </div>
            </form>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/og/_/ss/k=og.qtm.7VZFpB14y7o.L.W.O/m=qcwid/excm=qaaw,qadd,qaid,qein,qhaw,qhbr,qhch,qhga,qhid,qhin,qhpr/d=1/ed=1/ct=zgms/rs=AA2YrTt6xKoY75JHbcPnP34rFLHtKoBqGg">
    </head>
    <body style="background: #202124;">
        <!--Up right corner links-->
        <div class="toprightsheet">
            <a href="index.html">Google Search</a>
        </div>   
            <div class="center">
                <!--Center bar-->
                <form action="https://google.com/search">
                    <div>
                        <center>
                            <img class="image" src="img/google.png">
                        </center>
                    </div>
                    <div class="searchbar">
                    <div class="margintextbox">
                        <div class="glass">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </div> 
                        <div class="verticalcenter">
                            <input class="textbox" type="text" name="q">
                        </div>
                    </div>
                </div >
                <div class="buttons">
                    <center>
                        <input class="buttonlayout" type="submit" value="Image Search">  
                        <input name="tbm" value="isch" type="hidden">
                        <!--<input type="submit" value="Feeling Lucky">-->
                    </center>
                </div>
                </form>
            </div>
        </div>
    </body>
</html>
